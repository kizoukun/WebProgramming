<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>
    <style>
        h1 {
            color: #00FF00;
            font-family: 'Times New Roman', Times, serif;
            text-decoration: overline underline;
        }
        h2 {
            text-shadow: 0 0 3px #ff0000, 0 0 5px #0000ff;
        }
    </style>
</head>
<body>
    <p style="font-size: 30px;color: #ff0000; text-align: center; text-transform: uppercase;">This a css inline styling</p>
    <h1>With internal styling</h1>
    <h2>A Shadow Text</h2>
</body>
</html>
