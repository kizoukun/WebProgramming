<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var grade = window.prompt("Enter Your score: 0-100");
        var score = parseInt(grade);
        var finalGrade;
        if(score >= 85) {
            finalGrade = "A";
        } else if ((grade >= 70) && (grade < 85)) {
            finalGrade = "B";
        } else if ((grade >= 60) && (grade < 70)) {
            finalGrade = "C";
        } else if ((grade >= 50) && (grade < 60)) {
            finalGrade = "D";
        } else if (grade < 50) {
            finalGrade = "E";
        }
        document.writeln("<h1>Your final grade is: " + finalGrade + "</h1>");
    </script>
</head>
<body>
    
</body>
</html>
